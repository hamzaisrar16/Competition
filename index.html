<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f45b98e042.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="pink ">
    <div class="container">
        <div class="d-flex justify-content-between  pb- flex-wrap">
            <div class="d-flex justify-content-center ">
                <div class="ham-burg">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="logo.png" alt="no-image">
                </div>
            </div>
            <div class="burger-btns d-flex gap-1">
                <div class="hederbtns border rounded-pill p-2 ">
                    Sign up/Sign In
                </div>
                <div class="hederbtns-black border rounded-pill p-2">
                    <i class="fa-solid fa-bag-shopping"></i>
                    $0.00
                </div>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="card01.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>



    </div>
   </div>
</body>

</html
